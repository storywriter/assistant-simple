<html>
<head>
  <base href="/">
  <title>Watson Assistant Chat App jQuery 版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Watson Assistant API to identify user intents" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Bootstrap v4.0 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

  <!-- 画面の横幅 -->
  <div class="container">

    <!-- チャットの会話 -->
    <div id="scrollingChat"></div>

    <!-- チャットの入力欄 -->
    <div>
      <div class="input-group">
        <input id="js-chat-input-text" type="text" class="form-control" placeholder="メッセージを入力してください">
        <div class="input-group-append">
          <button id="js-chat-input-submit" class="btn btn-secondary" type="button">送信</button>
        </div>
      </div>
    </div>

  </div><!-- / .container -->

<!-- チャットのテンプレート -->
<script type="x/templateChat">
          
  <div class="segments">
    <div class="message-outer latest">
      <div class="message-inner">
        <p class="message-text"></p>
      </div>
    </div>
  </div>

</script>

<!-- チャットを制御する JavaScript -->
<script src="js/conversation.js"></script>

</body>
</html>
